{% extends 'base.html' %}

{% block title %}Search Results{% endblock title %}

{% block content %}
    <div class="row">
        <h1 class="text-center">Search Results<br>
        {% if term %}
            <small>Topic: {{term}}</small>
        {% endif %}
        </h1>
        <br>

        {% if tweets %}
            {% for tweet in tweets %}
                <div>
                    {{ tweet.text }}
                </div>
        <br>
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}
